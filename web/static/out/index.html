<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="./css/output.css" rel="stylesheet" />
    <title>Go + HTMX + Tailwind</title>
</head>

<body>
    <main class="flex-col justify-center">
        <h1 class="text-4xl text-center">Go + HTMX + Tailwind</h1>
        <div id="content-area">
            <div id="input-area">
                <form hx-post="/api/add" hx-target="#list-area">
                    <input type="text" name="item" placeholder="Add item" />
                    <button type="submit">Add</button>
                </form>
            </div>
            <div id="list-area">
                <ul class="list-none" style="list-style:none">
                    <li>item 1</li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
